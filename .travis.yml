language: python

python:
  - 3.6.5

services:
  - postgresql

addons:
  apt:
    packages:
    - ldap-utils
    - slapd

install:
  - pip install -r requirements.pip

before_script:
  - cp django_ldap_user_registration/local_settings.py.default django_ldap_user_registration/local_settings.py
  - export DJ_DEBUG=False
  - export DATABASE_URL=postgres://postgres@localhost/travisdb
  - psql -c "CREATE DATABASE travisdb;" -U postgres
  - python manage.py migrate

deploy:
  provider: heroku
  api_key:
    secure: 
  app: django-ldap-user-registration
  on:
    repo: KENET-KE/django-ldap-user-registration
  run:
   - "export DJ_DEBUG=False"
   - "export DATABASE_URL=postgres://postgres@localhost/travisdb"
   - "python KENET-KE/django-ldap-user-registration/manage.py migrate"

script: "echo 1"

after_success:
  - coveralls

notifications:
  webhooks:
    urls:
      - https://readthedocs.org/build/django-ldap-user-registration
    on_start: never
    on_cancel: never
    on_error: never
    on_failure: never
on_success: always